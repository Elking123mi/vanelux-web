<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="VaneLux - Premium Luxury Transportation Service">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="VaneLux">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>VaneLux - Luxury Transportation</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    /* Responsive fixes for mobile */
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      width: 100%;
      height: 100%;
    }
    
    body {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    
    /* Prevent zoom on input focus (iOS) */
    input, select, textarea {
      font-size: 16px !important;
    }
    
    @media screen and (max-width: 800px) {
      /* Mobile optimizations */
      * {
        -webkit-tap-highlight-color: transparent;
      }
    }
  </style>
  
  <!-- Stripe.js for payment processing -->
  <script src="https://js.stripe.com/v3/"></script>
  <script src="stripe_handler.js"></script>
</head>

  <script src="maps_proxy.js"></script>
  <script src="flutter_bootstrap.js" async></script>
